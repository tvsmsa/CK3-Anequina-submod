l_english:

 restore_anequina_decision:0 "Restore Anequina"
 restore_anequina_decision_desc:0 "Before the formation of Confederacy of Elsweyr and rule of Mane, Anequina was powerful and independent kingdom for thousands of years. Although what realms exist today are far cry from our glorious past, if Northern Elsweyr was once more unified under a strong ruler perhaps we could make steps toward reclaiming our power."
 restore_anequina_decision_tooltip:0 "Kingdom of Anequina will be restored"
 restore_anequina_decision_effect_tooltip:0 "You restore independent kingdom of Anequina and become de jure liege of all kingdoms in the region. You will gain access to new decisions focused on expanding your realm."
 restore_anequina_decision_confirm:0 "It's time to restore our ancient glory"

 anequina.0001.t:0 "Restoration of Kingdom of Anequina"
 anequina.0001.desc:0 "For the first time since formation of the Confederacy of Elsweyr, Kingdom of Anequina can once again claim itself independent. This one has restored control over our ancestral lands, but with rest of Tamriel in chaos, a new opportunity arises. We can expand our domain even further and perhaps even restore ancient kingdom of Darloc Brae. Who knows, maybe we'll even surpass achievements of Golden Beast himself?"
 anequina.0001.a:0 "Anequina is restored."

 integrate_leyawiin_decision:0 "Integrate Leyawiin"
 integrate_leyawiin_decision_desc:0 "Although Leyawiin has been Imperial for most of its history, it was briefly under Khajiiti control during the reign of Darloc Brae. If we were to control lands west of the mouth of Niben River, we could claim Leyawiin and integrate it into our kingdom. The only questions is - who will get the city of Leyawiin itself?"
 integrate_leyawiin_decision_tooltip:0 "Leyawiin will be integrated into Kingdom of Anequina"
 integrate_leyawiin_decision_effect_tooltip:0  "By controlling lands west of the mouth of Niben River you can claim sovereignty over Kingdom of Leyawiin and decide who to settle there"
 integrate_leyawiin_decision_confirm:0 "For Anequina!"

 anequina.0002.t:0 "Integration of Leyawiin"
 anequina.0002.desc:0 "We have conquered Leyawiin and the lands surrounding it left of the Niben River. Only one question remains - who will get control of the city?\n\nWe can grant it to our distant relatives - Malapiit, they will surely be grateful and this will lead to the development their culture has not seen in a long time.\nOr we can settle it ourselves, ignoring Malapiit native to the area.\nNo matter what we do, it's obvious that Nibenese people won't be satisfied with what is happenning, unless we temper our ambitions and let them keep control of Leyawiin."
 anequina.0002.a:0 "We shall grant Leyawiin to Malapiit."
 anequina.0002.a.tt:0 "You will grant Leyawiin to Malapiit. This will lead to their culture spreading and floursihing in Leyawiin and lands around it."
 anequina.0002.b:0 "We will claim Leyawiin for ourselves!"
 anequina.0002.b.tt:0 "You will claim Leyawiin for your people"
 anequina.0002.c:0 "Let Nibenese keep their city."
 anequina.0002.c.tt:0 "You will let Nibenese keep Leyawiin"

 return_arenthia_decision:0 "Return Arenthia"
 return_arenthia_decision_desc:0 "Always a contested land between Khajiiti, Bosmers and Imperials, we can secure our claim on kingdom of Arenthia by holding onto it for long enough and settling our people there."
 return_arenthia_decision_tooltip:0 "Arenthia will become de jure vassal of Kingdom of Anequina"
 return_arenthia_decision_effect_tooltip:0  "By controlling the entirety of kingdom of Arenthia and settling people of your culture in its de jure capital you can formalise your control over it."
 return_arenthia_decision_confirm:0 "Arenthia is ours!"

 anequina.0003.t:0 "Arenthia or Rawl'kha?"
 anequina.0003.desc:0 "We have managed to hold onto Arenthia long enough and settle enough of our people there to be able formalise our rule over the region.\n\nBut to do that, this one needs to choose capital of returned region.\nWe can keep Arenthia as capital - it is major and important trade city, nestled on the fork of both the Crescent River and the Strid River.\nBut there is also an option to move capital to Rawl'kha - a holy city for every khajiit. This is where the Mane revealed the Riddle'Thar Epiphany and where one of the most important temples of our faith is located - the House of Dance."
 anequina.0003.a:0 "We will choose Rawl'kha."
 anequina.0003.a.tt:0 "Rawl'kha will be new de jure capital of Kingdom of Arenthia, which will prove positive for its development. However such shift will have negative consequences for city of Arenthia"
 anequina.0003.b:0 "Arenthia is enough."
 anequina.0003.b.tt:"You will keep Arenthia as Kingdom's capital"

 restore_darloc_kingdom_decision:0 "Restore Darloc Brae's Kingdom"
 restore_darloc_kingdom_decision_desc:0 "By controlling Leyawiin and Arenthia you can proclaim ancient kingdom of Darloc Brae restored and decide what to do next."
 restore_darloc_kingdom_decision_tooltip:0 "Restore Darloc Brae's Kingdom"
 restore_darloc_kingdom_decision_effect_tooltip:0 "By claiming to have restored Darloc Brae's kingdom you can attempt to expand into Cyrodiil or Pelletine"
 restore_darloc_kingdom_decision_confirm:0 "This one is Darloc Brae Reborn!"

 anequina.0004.t:0 "Kingdom of Darloc Brae"
 anequina.0004.desc:0 "Through great trial and suffering this one has restored Kingdom of Darloc Brae and none can doubt my ability to lead.\n\nBut still, we stand at the crossroads. We can accomplish what even the Golden Beast himself couldn't - expand into heartlands of Cyrodiil and perhaps even create a Khajiiti empire.\nWe can also continue our expansion in opposite direction - into the lands of Pelletine and try to reunite Elsweyr once more.\nOr we can stop our expansion and focus on developing what we already have."
 anequina.0004.a:0 "Cyrodiil will be ours!"
 anequina.0004.a.tt:0 "You will gain claim on Skingrad and unlock decisions focused on expanding your realm into Cyrodiil. You will still be able to unlock Pellitine decisions, but later."
 anequina.0004.b:0 "We shall reunite Elsweyr under our rule."
 anequina.0004.b.tt:0 "You will gain claim on Al'basti and unlock decisions focused on reuniting Elsweyr under Anequina. You will still be able to unlock Cyrodiil decisions, but later."
 anequina.0004.c:0 "What we have is enough."
 anequina.0004.c.tt:0 "You will focus on improving your current domain. You won't be able to unlock decisions focused on expanding into Cyrodiil or Pelletine."

 conquer_skingrad_decision:0 "Conquer Skingrad"
 conquer_skingrad_decision_desc:0 "By conquering the entirety of Skingrad and installing a sympathetic ruler we can add this kingdom to our growing realm."
 conquer_skingrad_decision_tooltip:0 "Conquer Skingrad"
 conquer_skingrad_decision_confirm:0 "We will surpass Darloc Brae!"

 dismantle_mane_decision:0 "Claim Pelletine"
 dismantle_mane_decision_desc:0 "With our constant expansion it was inevitable that we will come to clashes with Mane. If we have sufficient hold on Southern Elsweyr or Cyrodiil, we can claim Pelletine and then launch war to bring the region under our control."
 dismantle_mane_decision_tooltip:0 "You will get claim on Confederacy of Elsweyr."
 dismantle_mane_decision_effect_tooltip:0 "You will get claim on Confederacy of Elsweyr"
 dismantle_mane_decision_confirm:0 "We will rule Elsweyr!"

 anequina.0005.t:0 "Ambitions of Anequina"
 anequina.0005.desc:0 "For a long time our power was growing and it was inevitable that it will end in confrontation with Mane. Although they still are our spiritual leader, the time has come for us to reunite Elsweyr and lead it into the future."
 anequina.0005.a:0 "For Anequina!"

 anequina.0006.t:0 "Ambitions of Anequina"
 anequina.0006.desc:0 "For a long time the power of Kingdom of Anequina was growing and it was inevitable that it will end in confrontation with us. The time has come to settle our differnces on battlefield!"
 anequina.0006.a:0 "For The Mane!"

 unite_elsweyr_anequina_decision:0 "Reunite Elsweyr"
 unite_elsweyr_anequina_decision_desc:0 "The time has come for us to reunite Elsweyr."
 unite_elsweyr_anequina_decision_tooltip:0 "You will reunite Elsweyr."
 unite_elsweyr_anequina_decision_effect_tooltip:0 "You will reunite Elsweyr. Claim on Skingrad and decisions focusing on conquest of Cyrodiil will be added, if not completed yet."
 unite_elsweyr_anequina_decision_confirm:0 "Finally, Elsweyr is whole once more."

 invade_heartlands_decision:0 "Invade Heartlands"
 invade_heartlands_decision_desc:0 "With conquest of Skingrad we have an opportunity to take one of the most important regions of Tamriel - Cyrodiilian Heartlands. But to do that we need to stengthen our hold on Cyrodiil first."
 invade_heartlands_decision_tooltip:0 "Invade Heartlands"
 invade_heartlands_decision_effect_tooltip:0 "You will gain claim on Kingdom of Heartlands, after that you will have an opportunity to form Empire of Cyrodiil"
 invade_heartlands_decision_confirm:0 "Invade Heartlands"

 claim_cyrodiil_decision:0 "Claim Cyrodiil"
 claim_cyrodiil_decision_desc:0 "After conquering center of Imperial Province we have a chance to claim entirety of Cyrodiil for ourselves - provided we control enough of it."
 claim_cyrodiil_decision_tooltip:0 "Claim Empire of Cyrodiil."
 claim_cyrodiil_decision_effect_tooltip:0 "Kingdom of Anequina will become de jure liege of kingdoms of Cyrodiil. You will gain access to Pelletine decisions, if you did not complete them already. New cultural tradition will be available for your culture - $tradition_anequina_legions_name$."
 claim_cyrodiil_decision_confirm:0 "Cyrodiil belongs to Anequina"
 
 return_arenthia_bosmer_decision:0 "Return Arenthia"
 return_arenthia_bosmer_decision_desc:0 "In their ever-growing greed for expansion Khajiit took Arenthia from us. But we do not accept that. If we were to reconquer it back from them and populate Arenthia with Bosmer, we could bring it back under Valenwood's control."
 return_arenthia_bosmer_decision_tooltip:0 "In their ever-growing greed for expansion Khajiit took Arenthia from us. But we do not accept that. If we were to reconquer it back from them and populate Arenthia with Bosmer, we could bring it back under Valenwood's control."
 return_arenthia__bosmer_decision_effect_tooltip:0 "You will bring Arenthia back into de jure Valenwood"
 return_arenthia_bosmer_decision_confirm:0 "Arenthia will be Bosmeri!"

 reform_two_moons_decision:0 "Reform Two Moons Faith"
 reform_two_moons_decision_desc:0 "We have conquered Cyrodiil, reunited Elsweyr and the Mane themselves is our servant. It is time for our dynasty to finally lead faithful Khajiit and not Mane."
 reform_two_moons_decision_tooltip:0 "We have conquered Cyrodiil, reunited Elsweyr and the Mane themselves is our servant. It is time for our dynasty to finally lead faithful Khajiit."
 reform_two_moons_decision_effect_tooltip:0 "You will become new Head of Faith of Two Moons Dance. Religious vassals will not be happy with that."
 reform_two_moons_decision_confirm:0 "We will lead the faithful"

 anequina.0007.t:0 "Conquest of Cyrodiil"
 anequina.0007.desc:0 "What this one has accomplished today surpasses even the great Darloc Brae. Cyrodiil is under Khajiiti control for the first time in history and our conquests are far from over.\n\nBut our home is still divided. Southern Elsweyr is still not under our control and if we wish to be even greater, order needs to be restored in Pelletine."
 anequina.0007.a:0 "Elsweyr must be united!"
 
 anequina.0008.t:0 "Conquest of Cyrodiil"
 anequina.0008.desc:0 "What this one has accomplished today surpasses even the great Darloc Brae. Cyrodiil is under Khajiiti control for the first time in history and with our homelands fully united, we are in a position to conquer even futher."
 anequina.0008.a:0 "A new age for Khajiiti begins."
 