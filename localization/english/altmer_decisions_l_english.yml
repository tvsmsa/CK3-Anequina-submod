l_english:
 recruit_sapiarch_decision:0 "Recruit Sapiarch"
 recruit_sapiarch_decision_desc:0 "One of the main functions of College of Sapiarchs is to advise rulers of Summerset. Currently we have no Sapiarch at our court at the moment and should contact College for one."
 recruit_sapiarch_decision_tooltip:0 "You will recruit someone fit for $court_sapiarch_position$"
 recruit_sapiarch_decision_effect:0 "A Sapiarch will arrive at your court shortly"
 recruit_sapiarch_decision_confirm:0 "Recruit Sapiarch"

 altmer_event.0001.t:0 "Sapiarch Arrives"
 altmer_event.0001.desc:0 "Finally, one of the Sapiarchs arrived to advise me and serve as connection between the court and the College."
 altmer_event.0001.a:0 "Welcome, Sapiarch"

 altmer_event.0002.t:0 "Applied Phrenology"
 altmer_event.0002.desc:0 "As I travel through [ROOT.Char.GetCurrentLocation.GetName], I notice a commotion in the center of it, with locals gathered around what looks like a scholar measuring someone's skull.\n"Do you see this ridge? It means ambition. And indentation besides? That means caution" - [sapiarch_recruit.GetSheHe|U] says to people gathered around [sapiarch_recruit.GetHerHim] and i realise that such learned words could only come from Sapiarch's mouth.\nSuddenly [sapiarch_recruit.GetSheHe|U] turns towards me and starts speaking:"What a fascinating head... The valley beneath the brow, the inflection of the temple... Most curious..."\nAfter a minute of silence [sapiarch_recruit.GetSheHe|U] proclaims:"I must travel with you!""
 altmer_event.0002.a:0 "Very well, measure skulls with me!"
 altmer_event.0002.b:0 "I'm afraid I have to refuse."

 altmer_event.0003.t:0 "Impure friend"
 altmer_event.0003.desc:0 "[court_sapiarch.GetFirstName] has been serving me faithfully and giving valuable advice. Today he comes in as usually and starts speaking "My liege, I am afraid according to the Scrolls of Praxis you need to stop your friendly relationship with [heathen_friend.GetFirstName], due to [heathen_friend.GetHerHim] not worshipping our ancestors."\n\nI can't believe it, I have no wish to stop being friends with [heathen_friend.GetFirstName], but if that's needed to uphold Ceremoniarchy..."
 altmer_event.0003.a:0 "I understand, wise Sapiarch."
 altmer_event.0003.b:0 "No, I will not leave my friend!"
 