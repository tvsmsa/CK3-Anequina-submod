l_russian:

 restore_anequina_decision:0 "Восстановить Анеквину"
 restore_anequina_decision_desc:0 "До формирования Конфедерации Эльсвейра и правления Гривы, Анеквина была сильным и независимым королевством на протяжении многих тысяч лет. Несмотря на то, что нынешные царства далеки от нашего славного прошлого, если Северный Эльсвейр будет вновь объединен под сильным правителем, то может мы сможем начать возвращать нашу былую власть."
 restore_anequina_decision_tooltip:0 "Королевство Анеквины будет восстановлено"
 restore_anequina_decision_effect_tooltip:0 "Вы восстановите независимое Королесвто Анеквины и станете де-юре сюзереном все королевств в регионе. Вы получите доступ к новым решениям, которые фокусируются на расширении вашего королевства."
 restore_anequina_decision_confirm:0 "Пришло время восстановить нашу древнюю славу"

 anequina.0001.t:0 "Восстановление Анеквины"
 anequina.0001.desc:0 "Впервые с формирования Конфедерации Эльсвейра, Анеквина может вновь назвать себя независимой. [Select_CString(founder.IsFemale, 'Эта восстановила', 'Этот восстановил' )] контроль над землёй наших предков, но со всем Тамриелем в хаосе, у нас появляется новая возможность. Мы можем расширить наши земли ещё дальше и может даже восстановить древнее королевство Дарлок Брея. Кто знает, может мы даже превзойдем самого Зверя Анеквины?"
 anequina.0001.a:0 "Анеквины восстановлена."

 integrate_leyawiin_decision:0 "Интегрировать Лейавин"
 integrate_leyawiin_decision_desc:0 "Несмотря на то, что Лейавин был под Имперским поселением большую часть своего существования, он был под контролем Каджитов во время правления Дарлок Брея. Если мы захватим земли западнее устья Нибена, мы сможем заявить права на Лейавин и интегрировать его в наше королевство. Остаётся только один вопрос - кто получит сам Лейавин?"
 integrate_leyawiin_decision_tooltip:0 "Лейавин будет интегрирован в Анеквину"
 integrate_leyawiin_decision_effect_tooltip:0  "Если вы захватите земли западнее устья Нибена, вы сможет захватить Лейавин и решить кого в нём поселить
 integrate_leyawiin_decision_confirm:0 "За Анеквину!"

 anequina.0002.t:0 "Интеграция Лейавина"
 anequina.0002.desc:0 "Мы захватили Лейавин и земли западнее Нибена. Остался один вопрос - кто будет контролировать город?\n\nМы можем дать его нашим далеким родственникам - Малапиитам, они будут благодарны и это приведёт к процветанию их культуры, которое они не видели очень долго.\nИли мы можем поселится там сами, проигнорировав местных Малапиитов.\nНе важно, что мы сделаем, очевидно, что Нибенейцы будут недовольны, если мы не умерим наши амбиции и оставим Лейавин им."
 anequina.0002.a:0 "Мы дадим Лейавин Малапиитам."
 anequina.0002.a.tt:0 "Вы дадите Лейавин Малапиитам. Это привёд к расцвету их культуры в Лейавине и соседних землях."
 anequina.0002.b:0 "Мы заберём Лейавин себе!"
 anequina.0002.b.tt:0 "Вы отдадите Лейавин вашему народу"
 anequina.0002.c:0 "Пусть Нибенейцы оставят себе городы."
 anequina.0002.c.tt:0 "Вы оставите Лейавин под контролем Нибенейцев"

 return_arenthia_decision:0 "Вернуть Арентию"
 return_arenthia_decision_desc:0 "Вечно спорная земля между Каджитами, Босмерами и Имперцами, мы можем закрепить контроль над Арентией если мы удержим её достаточно долго и поселим там своих людей."
 return_arenthia_decision_tooltip:0 "Арентия станет де-юре вассалом Анеквины"
 return_arenthia_decision_effect_tooltip:0  "Вы можем закрепить контроль над Арентией если захватите её полностью, удержите её достаточно долго и поселите там своих людей."
 return_arenthia_decision_confirm:0 "Арентия наша!"

 anequina.0003.t:0 "Арентия или Рол'ка?"
 anequina.0003.desc:0 "Мы смогли удержать Арентию и поселить в ней достаточно каджитов, чтобы формализовать наше правление над регионом.\n\nНо чтобы сделать это необходимо выбрать столицу возвращенного региона.\nМы можем оставить Арентия столицей - это большой и важный торговый город, расположенный на Стриде.\nНо есть вариант передвинуть столицу в Рол'ка - священное место для каждого каджита. Это где Грива раскрыл Откровение Риддл'Тар и где находится один из самых главных храмов нашей веры - Дом Танца."
 anequina.0003.a:0 "Мы выберем Рол'ка."
 anequina.0003.a.tt:0 "Рол'ка станет новой столицей Королевства Арентия, это окажет позитивный эффект на город. Однако такое резкое изменение повлечёт негативные последствия для города Арентия."
 anequina.0003.b:0 "Арентия сойдёт."
 anequina.0003.b.tt:"Вы оставите Арентию столицей Королевства Арентия"

 restore_darloc_kingdom_decision:0 "Восстановить Королевство Дарлок Брея"
 restore_darloc_kingdom_decision_desc:0 "Если вы контролирует Лейавин и Арентию вы может заявить древнее королевство Дарлок Брея восстановленным и решить, что делать дальше."
 restore_darloc_kingdom_decision_tooltip:0 "Восстановить Королевство Дарлок Брея"
 restore_darloc_kingdom_decision_effect_tooltip:0 "Восстановив Королевство Дарлок Брея вы может попытаться продвинутся в Сиродил или на юг в Пеллетин."
 restore_darloc_kingdom_decision_confirm:0 "Я Перерожденный Дарлок Брей!"

 anequina.0004.t:0 "Королевство Дарлок Брея"
 anequina.0004.desc:0 "Через великие испытания и страдания [Select_CString(founder.IsFemale, 'Эта восстановила', 'Этот восстановил' )] Королевство Дарлок Брея и никто не сомневается в моей способности быть лидером.\n\nНо всё равно, мы находимся на распутье. Мы можем достичь того, что не мог сам Зверь Анеквины - продвинутся в сердце Сиродила и может даже создать каджитскую Империю.\nМы можем посмотреть в противоположную сторону - в земли Пеллетина и попытаться объединить Эльсвейр вновь.\nИли мы можем остановить наши завоевания и сфокусировать на развитии земель, которыми мы уже владеем."
 anequina.0004.a:0 "Сиродил будет нашим!"
 anequina.0004.a.tt:0 "Вы получите претензию на Скинград и откроете решения фокусирующиеся на продвижении в Сиродил. Вы всё ещё сможете открыть Пеллетинские решения, но позже."
 anequina.0004.b:0 "Мы объединим Эльсвейр."
 anequina.0004.b.tt:0 "Вы получите претензию на Ал'баст и откроете решения фокусирующиеся на объединении Эльсвейра. Вы всё ещё сможете открыть Сиродильские решения, но позже."
 anequina.0004.c:0 "Нам достаточно того, что у нас есть."
 anequina.0004.c.tt:0 "Вы сфокусируетесь на развитии ваших земель. Вы не сможете открыть Сиродильские или Пеллетинские решения."
 
 return_arenthia_bosmer_decision:0 "Return Arenthia"
 return_arenthia_bosmer_decision_desc:0 "In their ever-growing greed for expansion Khajiit took Arenthia from us. But we do not accept that. If we were to reconquer it back from them and populate Arenthia with Bosmer, we could bring it back under Valenwood's control."
 return_arenthia_bosmer_decision_tooltip:0 "In their ever-growing greed for expansion Khajiit took Arenthia from us. But we do not accept that. If we were to reconquer it back from them and populate Arenthia with Bosmer, we could bring it back under Valenwood's control."
 return_arenthia__bosmer_decision_effect_tooltip:0 "You will bring Arenthia back into de jure Valenwood"
 return_arenthia_bosmer_decision_confirm:0 "Arenthia will be Bosmeri!"
 